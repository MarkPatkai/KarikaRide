<div class="page-header">
  <h1>{{ 'public.nav.rent' | transloco }}</h1>
  <p>Három lépésben foglalhatsz kerékpárt.</p>
</div>

<p-steps [model]="items" [(activeIndex)]="activeIndex"></p-steps>

<div [ngSwitch]="activeIndex" class="steps-container">
  <app-step1-select-date *ngSwitchCase="0" (next)="onSelectDate($event)"></app-step1-select-date>

  <app-step2-select-needs
    *ngSwitchCase="1"
    [limits]="summary"
    [accessories]="accessories"
    (back)="goBack(0)"
    (next)="onSelectNeeds($event)"
  ></app-step2-select-needs>

  <app-step3-select-bikes
    *ngSwitchCase="2"
    [men]="availability?.men || []"
    [women]="availability?.women || []"
    [children]="availability?.children || []"
    [accessories]="availability?.accessories || []"
    [needs]="availability ? state.step2 : null"
    [contactInfo]="contactInfo"
    [error]="errorMessage"
    (back)="goBack(1)"
    (confirm)="onConfirmSelection($event)"
  ></app-step3-select-bikes>
</div>

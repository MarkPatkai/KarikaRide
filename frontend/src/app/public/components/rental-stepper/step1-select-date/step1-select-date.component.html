<p-card>
  <ng-template pTemplate="header">
    <div class="card-header">
      <h2>Válassz időpontot / Choose your rental time</h2>
      <p>Állítsd be a kezdő és záró időpontokat a foglaláshoz.</p>
    </div>
  </ng-template>

  <div class="date-picker-container">
    <label for="start-date">Select Date:</label>
    <input type="date" id="start-date" [(ngModel)]="startDate" (change)="onDateChange()" />
    <label for="end-date">to</label>
    <input type="date" id="end-date" [(ngModel)]="endDate" (change)="onDateChange()" />
    <div>
      <input type="checkbox" id="all-day" [(ngModel)]="isAllDay" />
      <label for="all-day">All Day</label>
    </div>
  </div>

  <p-message *ngIf="error" severity="error" [text]="error"></p-message>

  <div class="actions">
    <button pButton label="Tovább" icon="pi pi-arrow-right" (click)="onNext()"></button>
  </div>
</p-card>

<div class="bike-grid">
  <p-card *ngFor="let bike of bicycles" styleClass="bike-card">
    <div class="bike-image">
      <img *ngIf="bike.imageUrl" [src]="bike.imageUrl" [alt]="bike.name" />
      <span *ngIf="!bike.imageUrl">{{ 'public.bike.noImage' | transloco }}</span>
    </div>
    <h3>{{ bike.name }}</h3>
    <div class="bike-meta">
      <div><strong>{{ 'public.bike.size' | transloco }}:</strong> {{ bike.size }}</div>
      <div><strong>{{ 'public.bike.recommended' | transloco }}:</strong> {{ bike.recommendedFor }}</div>
    </div>
    <p>{{ bike.description }}</p>
    <button pButton type="button" class="p-button-primary" label="{{ 'public.cta.select' | transloco }}" (click)="selectBike.emit(bike)"></button>
  </p-card>
</div>

<p-card *ngIf="bicycle" styleClass="booking-card">
  <ng-template pTemplate="title">{{ 'public.booking.title' | transloco }}</ng-template>
  <p class="p-mb-3">Finalize your booking details and confirm your ride.</p>

  <div class="p-grid p-formgrid p-mb-3">
    <div class="p-field p-col-12 p-md-6">
      <label>Bike</label>
      <p class="badge info">{{ bicycle.name }} â€¢ {{ bicycle.size }}</p>
      <div>{{ category?.name }}</div>
    </div>
    <div class="p-field p-col-12 p-md-6">
      <label>Dates</label>
      <div *ngIf="bookingRange; else noDates">
        <strong>{{ bookingRange.from | date: 'medium' }}</strong>
        <div>to</div>
        <strong>{{ bookingRange.to | date: 'medium' }}</strong>
      </div>
      <ng-template #noDates>
        <span class="badge warning">Please select a rental period</span>
      </ng-template>
    </div>
  </div>

  <div class="p-fluid p-formgrid p-grid">
    <div class="p-field p-col-12 p-md-4">
      <label>{{ 'public.renter.name' | transloco }}</label>
      <input pInputText [(ngModel)]="renter.name" placeholder="Jane Rider" />
    </div>
    <div class="p-field p-col-12 p-md-4">
      <label>{{ 'public.renter.phone' | transloco }}</label>
      <input pInputText [(ngModel)]="renter.phone" placeholder="+36 30 123 4567" />
    </div>
    <div class="p-field p-col-12 p-md-4">
      <label>{{ 'public.renter.email' | transloco }}</label>
      <input pInputText [(ngModel)]="renter.email" placeholder="Optional" />
    </div>
  </div>

  <button
    pButton
    type="button"
    class="p-mt-2"
    label="{{ 'public.cta.book' | transloco }}"
    (click)="submitRental()"
    [disabled]="!bookingRange"
  ></button>
</p-card>

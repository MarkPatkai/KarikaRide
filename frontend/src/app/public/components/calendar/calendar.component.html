<p-card>
  <ng-template pTemplate="title">{{ 'public.calendar.title' | transloco }}</ng-template>
  <div class="form-grid">
    <p-calendar
      selectionMode="range"
      [showTime]="true"
      hourFormat="24"
      [(ngModel)]="selectedRange"
      (onSelect)="onDatesChange($event)"
    ></p-calendar>
    <div class="p-d-flex p-jc-between p-ai-center">
      <small>{{ 'public.calendar.instructions' | transloco }}</small>
      <button
        pButton
        type="button"
        class="p-button-primary"
        label="{{ 'public.calendar.confirm' | transloco }}"
        (click)="confirmRange()"
        [disabled]="!isRangeComplete"
      ></button>
    </div>
  </div>
</p-card>

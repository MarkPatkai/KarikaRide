<p-card>
  <ng-template pTemplate="title">{{ 'admin.serviceCapacity.title' | transloco }}</ng-template>
  <p-table [value]="capacities">
    <ng-template pTemplate="header">
      <tr>
        <th>Weekday</th>
        <th>Capacity</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-row>
      <tr>
        <td>{{ row.weekday }}</td>
        <td>{{ row.capacity }}</td>
      </tr>
    </ng-template>
  </p-table>
</p-card>

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: karikaride
    ports:
      - "3306:3306"
    volumes:
      - ./db/schema.sql:/docker-entrypoint-initdb.d/001-schema.sql:ro
      - ./db/seed.sql:/docker-entrypoint-initdb.d/002-seed.sql:ro

  server:
    build: ./server
    environment:
      PORT: 3000
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: example
      DB_NAME: karikaride
      JWT_SECRET: devsecret
      ADMIN_USERNAME: admin
      ADMIN_PASSWORD: admin
    depends_on:
      - db
    ports:
      - "3000:3000"

  frontend:
    build: ./frontend
    ports:
      - "4200:4200"
    depends_on:
      - server
